<div>
    <h2 data-translate="helpcenterApp.chamado.home.title">Chamados</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="chamado.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="helpcenterApp.chamado.home.createLabel">
                        Create new Chamado
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="helpcenterApp.chamado.problema">Problema</span></th>
                    <th><span data-translate="helpcenterApp.chamado.status">Status</span></th>
                    <th><span >Data de Abertura</span></th>
                    <th><span data-translate="helpcenterApp.chamado.solicitante">Solicitante</span></th>
                    <th><span data-translate="helpcenterApp.chamado.executante">Executante</span></th>
                    <th><span data-translate="helpcenterApp.chamado.empresa">Empresa</span></th>
                    <th><span data-translate="helpcenterApp.chamado.severidade">Severidade</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="chamado in vm.chamados track by chamado.id">
                    <td><a ui-sref="chamado-detail({id:chamado.id})">{{chamado.id}}</a></td>
                    <td data-translate="{{'helpcenterApp.Problema.' + chamado.problema}}">{{chamado.problema}}</td>
                    <td data-translate="{{'helpcenterApp.Status.' + chamado.status}}">{{chamado.status}}</td>
                        <td>{{chamado.dataAberto | date:'mediumDate'}}</td>
                    <td>
                        {{chamado.solicitante.login}}
                    </td>
                    <td>
                        {{chamado.executante.login}}
                    </td>
                    <td data-translate="{{'helpcenterApp.Empresa.' + chamado.empresa}}">{{chamado.empresa}}</td>
                    <td data-translate="{{'helpcenterApp.Severidade.' + chamado.severidade}}">{{chamado.severidade}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="chamado-detail({id:chamado.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="chamado.edit({id:chamado.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="chamado.delete({id:chamado.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
